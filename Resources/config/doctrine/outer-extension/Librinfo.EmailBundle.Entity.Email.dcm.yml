Librinfo\EmailBundle\Entity\Email:
    type: entity

    manyToMany:
        contacts:
            targetEntity: Librinfo\CRMBundle\Entity\Contact
            inversedBy: emailMessages
        positions:
            targetEntity: Librinfo\CRMBundle\Entity\Position
            inversedBy: emailMessages
        organisms:
            targetEntity: Librinfo\CRMBundle\Entity\Organism
            inversedBy: emailMessages
